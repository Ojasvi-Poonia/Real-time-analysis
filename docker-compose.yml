services:
  cassandra:
    image: cassandra:3.11
    container_name: cassandra-demo
    restart: unless-stopped
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=100M
      - CASSANDRA_CLUSTER_NAME=AnalyticsCluster
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - analytics-network

  app:
    build: .
    container_name: analytics-app
    depends_on:
      cassandra:
        condition: service_healthy
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs:ro
    environment:
      PYTHONUNBUFFERED: "1"
      CASSANDRA_HOST: "cassandra"
      STREAM_DELAY: "0.5"
      MAX_ROWS: "50000"
    restart: unless-stopped
    networks:
      - analytics-network

volumes:
  cassandra_data:
    name: cassandra-analytics-data

networks:
  analytics-network:
    name: analytics-network
    driver: bridge
